    <!-- Add Item Modal HTML -->
<div class="modal" id="addItemModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Item</h3>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <form id="addItemForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="component">Component *</label>
                        <div class="select-wrapper">
                            <select id="component" required>
                                <option value="" disabled selected>Choose Type</option>
                                <option value="Engine">Engine</option>
                                <option value="Hydraulic">Hydraulic</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Body">Body</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="partsName">Parts Name *</label>
                        <input type="text" id="partsName" placeholder="Enter item name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="partsNumber">Parts Number *</label>
                        <input type="text" id="partsNumber" placeholder="Enter serial number" required>
                    </div>
                    <div class="form-group">
                        <label for="pic">PIC *</label>
                        <input type="text" id="pic" placeholder="Enter PIC" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="image">Image *</label>
                        <div class="file-input-wrapper">
                            <input type="text" id="imageDisplay" placeholder="Choose File" readonly>
                            <label for="image" class="file-input-label">
                                <i class="fas fa-paperclip"></i>
                            </label>
                            <input type="file" id="image" hidden accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" placeholder="Enter item number" min="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rack">Rack *</label>
                        <div class="select-wrapper">
                            <select id="rack" required>
                                <option value="" disabled selected>Choose Rack</option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="C1">C1</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <div class="date-input-wrapper">
                            <input type="text" id="dateDisplay" readonly placeholder="Select a date">
                            <input type="date" id="date" style="position: absolute; opacity: 0;">
                            <label for="date" class="date-input-label">
                                <i class="fas fa-calendar"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="itemPrice">Item Price *</label>
                        <input type="number" id="itemPrice" placeholder="Enter price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="tax">Tax *</label>
                        <input type="number" id="tax" placeholder="Enter Tax" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="totalAmount">Total Amount *</label>
                        <input type="number" id="totalAmount" placeholder="Enter Amount" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="poNumber">PO Number *</label>
                        <input type="text" id="poNumber" placeholder="Enter PO No." required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="ctplNumber">CTPL Number *</label>
                        <input type="text" id="ctplNumber" placeholder="Enter CTPL No." required>
                    </div>
                </div>
            </form>
        </div>
